<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eatly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Public+Sans:ital,wght@0,700;1,700&family=Quicksand:wght@500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="border">
          <div class="logotype">
            <svg width="111" height="42">
              <use href="./images/icon.svg#Logo"></use>
            </svg>
          </div>
          <div class="elements">
            <nav class="navbar">
              <ul>
                <li>Menu</li>
                <li>Blog</li>
                <li>Pricing</li>
                <li>Contact</li>
              </ul>
            </nav>
            <div class="header__buttons">
              <button class="button__login">Login</button>
              <button class="button__register">Register</button>
            </div>
            <div class="burger_menu">
              <svg width="30" height="20">
                <use href="./images/icon.svg#burger-menu"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__block">
            <p class="hero-text-first">OVER 1000 USERS</p>
            <h1 class="hero-title">
              Enjoy Foods All Over The <span class="content__span">World</span>
            </h1>
            <p class="hero-text-second">
              EatLy help you set saving goals, earn cash back offers, Go to
              disclaimer for more details and get paychecks up to two days
              early. Get a <span class="content__span">$20 bonus</span> .
            </p>
            <div class="hero__buttons">
              <button class="started__btn">Get Started</button>
              <button class="pro__btn">Go pro</button>
            </div>
            <div class="rating__content">
              <svg class="trustpilot-svg" width="123" height="30">
                <use href="./images/icon.svg#icon-trustpilot"></use>
              </svg>
              <div class="rating__stars">
                <svg width="16" height="15">
                  <use href="./images/icon.svg#star"></use>
                </svg>
                <svg width="16" height="15">
                  <use href="./images/icon.svg#star"></use>
                </svg>
                <svg width="16" height="15">
                  <use href="./images/icon.svg#star"></use>
                </svg>
                <svg width="16" height="15">
                  <use href="./images/icon.svg#star"></use>
                </svg>
                <svg width="16" height="15">
                  <use href="./images/icon.svg#star"></use>
                </svg>
              </div>
              <p class="rating__numbers">4900+</p>
            </div>
          </div>
          <div class="hero__image">
            <div class="hero_image_before">
              <img
                srcset="./images/food.png 1x, ./images/food@2x.png 2x"
                src="./images/food.png"
                alt="food"
              />
            </div>
            <div class="meal-modal">
              <img
                class="food_image"
                width="57"
                height="57"
                src="./images/food-modal.png"
                alt="food"
              />
              <div class="modal-text">
                <h3 class="hero-h-meal">Chicken Hell</h3>
                <p class="hero-p-meal">On The Way</p>
              </div>
              <p class="hero-meal-time">3:09 PM</p>
            </div>
            <div class="graph-modal">
              <img
                src="./images/Graph.svg"
                alt="graphic"
                width="98"
                height="86"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
