<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Public+Sans:ital,wght@0,700;1,700&family=Quicksand:wght@500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/sign-up.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="first_side">
          <header class="header">
            <a href="index.html">
              <svg width="50" height="50">
                <use href="./images/icon.svg#icon-Logo"></use>
              </svg>
            </a>
          </header>

          <div class="elements">
            <h1>Sign Up To eatly</h1>
            <div class="auth-buttons">
              <button>
                <svg width="25" height="25">
                  <use href="./images/icon.svg#icon-google"></use>
                </svg>
              </button>
              <button>
                <svg width="25" height="25">
                  <use href="./images/icon.svg#icon-appleinc"></use>
                </svg>
              </button>
            </div>
            <p class="or">OR</p>
            <form>
              <div class="input-container">
                <label for="usernameInput"></label>
                <div class="icon-input">
                  <input
                    id="usernameInput"
                    placeholder="FULL NAME"
                    type="text"
                  />
                  <svg class="icone" width="15" height="15">
                    <use href="./images/icon.svg#icon-user"></use>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <label for="emailInput"></label>
                <div class="icon-input">
                  <input id="emailInput" placeholder="EMAIL" type="email" />
                  <svg class="icone" width="15" height="15">
                    <use href="./images/icon.svg#icon-email"></use>
                  </svg>
                </div>
              </div>

              <div class="input-container">
                <label for="passwordInput"></label>
                <div class="icon-input">
                  <input
                    id="passwordInput"
                    placeholder="PASSWORD"
                    type="password"
                  />
                  <svg class="icone" width="15" height="15">
                    <use href="./images/icon.svg#icon-pass"></use>
                  </svg>
                  <button type="button" class="seepass">
                    <svg width="15" height="15">
                      <use href="./images/icon.svg#icon-eye-blocked"></use>
                    </svg>
                  </button>
                </div>
              </div>

              <button class="submit-btn" type="submit">Sign Up</button>
            </form>

            <p class="dwn-text">
              Already Have An Account? <a class="login" href="">Log In</a>
            </p>
          </div>
          <footer>
            <div class="copyright">
              <a href="">Privacy Policy</a>
              <a href="">Copyright 2022</a>
            </div>
          </footer>
        </div>
        <div class="second_side"></div>
      </div>
    </section>
    <script src="./js/auth.js"></script>
  </body>
</html>
